<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Journal</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3367D6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
  <h1>My Journal</h1>

  <div id="authSection">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="journalSection" style="display:none;">
    <textarea id="journalEntry" placeholder="Write your journal entry..."></textarea>
    <button onclick="saveJournal()">Save Entry</button>
    <ul id="journalList"></ul>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Your Script -->
  <script src="app.js"></script>

  <!-- Service Worker Register -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/Journal/service-worker.js')
        .then(reg => console.log("SW registered", reg))
        .catch(err => console.error("SW failed", err));
    }
  </script>
</body>
</html>
